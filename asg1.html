<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <p>
        <button type="button" id="clear">Clear Canvas</button>
    </p>

    <p>
        <button type="button" id="drawingButton">Draw Face</button>
    </p>
    <p>
        Shape:
        <button type="button" id="pointButton">Point</button>
        <button type="button" id="triglButton">Triangle</button>
        <button type="button" id="circlButton">Circle</button>
        <button type="button" id="bgButton">Background</button>
    </p>

    <p>
        Color:
        Red <input type="range" id="redSlide" value="100"> <br>
        Green <input type="range" id="greSlide" value="100"> <br>
        Blue <input type="range" id="bluSlide" value="100"> <br>
        Alpha <input type="range" id="alpSlide" value="100"> <br>
        Size <input type="range" id="sizeSlide" value="5"> <br>
        Segments <input type="range" id="sideSlide" value="3" min="3" max="30">
        <div id="numside">3</div>
    </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="js/shapes/Point.js"></script>
    <script src="js/shapes/Triangle.js"></script>
    <script src="js/shapes/Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
