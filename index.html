<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WebGL Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    
    <div class="controls">
        <div class="control-group">
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
        
        <div class="control-group">
            <label>Drawing Mode:</label>
            <input type="radio" name="mode" value="point" checked onclick="setMode('point')"> Points
            <input type="radio" name="mode" value="triangle" onclick="setMode('triangle')"> Triangles
            <input type="radio" name="mode" value="circle" onclick="setMode('circle')"> Circles
        </div>

        <div class="control-group">
            <label>Red:</label>
            <input type="range" min="0" max="100" value="100" id="redSlider" oninput="updateColor()">
        </div>
        
        <div class="control-group">
            <label>Green:</label>
            <input type="range" min="0" max="100" value="0" id="greenSlider" oninput="updateColor()">
        </div>
        
        <div class="control-group">
            <label>Blue:</label>
            <input type="range" min="0" max="100" value="0" id="blueSlider" oninput="updateColor()">
        </div>
        
        <div class="control-group">
            <label>Shape Size:</label>
            <input type="range" min="1" max="50" value="10" id="sizeSlider" oninput="updateSize()">
        </div>
        
        <div class="control-group">
            <label>Circle Segments:</label>
            <input type="range" min="3" max="36" value="12" id="segmentsSlider" oninput="updateSegments()">
        </div>
    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="shaders.js"></script>
    <script src="Shape.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="main.js"></script>
</body>
</html>
